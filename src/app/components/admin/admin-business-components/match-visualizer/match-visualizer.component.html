<div class="balance_modal modal fade" id="balanceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="material-icons mat_icon">clear</i></span>
                </button>

            </div>

            <div class="modal-body modal_content">

                      <img src="assets/images/registration/logo@72x.png" alt="Logo Phoenix" title="Logo Phoenix" class="img-fluid">

                <div class="response">

                    <form name="form" [formGroup]="form">

                      <div class="row">

                          <div class="col-md-6">

                            <div class="form_item form-group">

                              <label>Mes</label>

                              <select formControlName="month">

                                <option value="0" selected disabled>Selecciona una opción</option>

                                <option *ngFor="let month of months; let i=index" value="{{i+1}}">{{month}}</option>

                              </select>

                            </div>

                          </div>

                          <div class="col-md-6">

                              <div class="form_item form-group">

                                  <label>Año</label>

                                  <select formControlName="year">

                                    <option value="0" selected disabled>Selecciona una opción</option>

                                    <option *ngFor="let year of years; let i=index" value="{{year}}">{{year}}</option>

                                  </select>

                              </div>

                          </div>

                      </div>

                      <div class="row">

                          <div class="col-md-6">

                            <div class="form_item form-group">

                              <label>Interés</label>

                              <input type="text" formControlName="interest" myCurrencyFormatter>

                              <span class="input_error_right" *ngIf="form.controls['interest'].hasError('pattern')" [@fadeInOut]>
                                  Sólo puede contener números
                              </span>

                            </div>

                          </div>

                          <div class="col-md-6">

                              <div class="form_item form-group">

                                  <label>Deuda</label>

                                  <input type="text" formControlName="debt" myCurrencyFormatter>

                                  <span class="input_error_right" *ngIf="form.controls['debt'].hasError('pattern')" [@fadeInOut]>
                                      Sólo puede contener números
                                  </span>

                              </div>

                          </div>

                      </div>

                    </form>

                    <a [class.action_disabled]="!this.isFormValid( )||requestSent" class="action" (click)="postBalance(close_balance_modal)">
                        <span aria-hidden="true">Guardar</span>
                    </a>

                    <button #close_balance_modal hidden data-dismiss="modal" aria-label="Close"></button>
                </div>

            </div>

        </div>

    </div>

</div>

<div class="del_modal modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="material-icons mat_icon">clear</i></span>
                </button>

            </div>

            <div class="modal-body modal_content">

                      <img src="assets/images/registration/logo@72x.png" alt="Logo Phoenix" title="Logo Phoenix" class="img-fluid">

                <div class="response">

                    <p class="text">¿Estás seguro de eliminar este proyecto?</p>

                    <button type="button" name="button" class="action" (click)="deleteProject()" data-dismiss="modal" aria-label="Close">Sí</button>
                </div>

            </div>

        </div>

    </div>

</div>

<div class="del_modal modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="material-icons mat_icon">clear</i></span>
                </button>

            </div>

            <div class="modal-body modal_content">

                      <img src="assets/images/registration/logo@72x.png" alt="Logo Phoenix" title="Logo Phoenix" class="img-fluid">

                <div class="response">

                    <p class="text">¿Estás seguro de finalizar este proyecto?</p>

                    <button type="button" name="button" class="action" (click)="finishProject()" data-dismiss="modal" aria-label="Close">Sí</button>
                </div>

            </div>

        </div>

    </div>

</div>

<section class="container">
  <app-project-data
    [topButtons]="buttonsData"
    [bottomButtons]="bottomButtons"
    [project]="project"
    dataProjectType="2"
    (topButtonClicked)="buttonClickHandler($event,balanceModal)"
    (bottomButtonClicked)="bottomButtonClickHandler($event,finishModal,deleteModal)">
  </app-project-data>

  <button #balanceModal data-toggle="modal" data-target="#balanceModal" hidden></button>
  <button #finishModal data-toggle="modal" data-target="#finishModal" hidden></button>
  <button #deleteModal data-toggle="modal" data-target="#deleteModal" hidden></button>
</section>
